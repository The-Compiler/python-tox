[tox]
skipsdist = True

# Sample how to execute this environment:
# (export PASSENV_ENV_VAR_TEST='Hello Tox';tox -e passenv_test01)
[testenv:passenv_test01]
passenv = PWD
setenv  = LOCALUI_OUTPUT_PATH = ./tests/.output
allowlist_externals = 
    echo
commands = 
  echo {env:PWD}
  echo {env:LOCALUI_OUTPUT_PATH}

